<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget,NewWidgetForm)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="NewWidgetForm" novalidate>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   ng-model="model.widget.name"
                   class="form-control"
                   id="widget-name"
                   placeholder="Image Name"
                   required
                   value="">
            <div ng-if="model.widgetError" class="alert alert-danger" role="alert">
                {{model.widgetError}}
            </div>
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   ng-model="model.widget.text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Image Text"
                   value="">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="text"
                   ng-model="model.widget.url"
                   class="form-control"
                   id="widget-url"
                   placeholder="Image URL"
                   value="http://www.espncricinfo.com/db/PICTURES/CMS/243500/243513.4.jpg">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   ng-model="model.widget.width"
                   class="form-control"
                   id="widget-width"
                   placeholder="Image Width"
                   value="100%">
        </div>
    </form>

    <form action="/api/uploads" method="post" enctype="multipart/form-data">
        <label>Upload</label>
        <input name="myFile" type="file" class="form-control"/>
        <input name="width" value="{{model.widget.width}}" style="display: none"/>
        <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
        <input name="userId" value="{{model.userId}}" style="display: none"/>
        <input name="pageId" value="{{model.pageId}}" style="display: none"/>
        <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr">
            Search Image
        </a>
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWidget()">
            Delete
        </a>
    </form>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">

            <div class="col-xs-3 text-center">

            </div>

                <a href="#/user/">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
