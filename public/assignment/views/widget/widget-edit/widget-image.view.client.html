<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Image Name"
                   value="">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Image Text"
                   value="">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="text"
                   ng-model="model.widget.url"
                   class="form-control"
                   id="widget-url"
                   placeholder="Image URL"
                   value="http://www.espncricinfo.com/db/PICTURES/CMS/243500/243513.4.jpg">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   ng-model="model.widget.width"
                   class="form-control"
                   id="widget-width"
                   placeholder="Image Width"
                   value="100%">
        </div>
        <div class="form-group">
            <label for="widget-upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="widget-upload"
                   placeholder="Image Width"
                   value="Choose File No file chosen">
        </div>
        <a class="btn btn-primary btn-block"
           href="">
            Upload Image
        </a>
        <a class="btn btn-primary btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr">
            Search Image
        </a>
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWidget()">
            Delete
        </a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
