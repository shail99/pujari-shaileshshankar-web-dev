<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(websiteName,NewWebsiteForm)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="NewWebsiteForm" novalidate>
        <div class="form-group">
            <label for="websiteName">Name</label>
            <input type="text"
                   name="websiteName"
                   ng-model="websiteName"
                   class="form-control"
                   id="websiteName"
                   required
                   placeholder="Name">
            <div ng-if="model.websiteError">
                <span class="error">
                    {{model.websiteError}}
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
                <textarea class="form-control"
                          placeholder="Description"
                          id="description"
                          rows="5"></textarea>
        </div>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user/">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
