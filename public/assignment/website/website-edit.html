<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Website</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/styles.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="website-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left">
                    </span>
                    </a>
                </p>
                <a class="navbar-brand" href="#">
                    Edit Website
                </a>
                <p class="navbar-text pull-right">
                    <a href="website-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="websiteName">Website Name</label>
                <input type="text"
                       class="form-control"
                       id="websiteName"
                       placeholder="SiteFly">
            </div>
            <div class="form-group">
                <label for="websiteDescription">Website Description</label>
                <textarea class="form-control"
                          placeholder="Create a free website in seconds using your Facebook business page."
                          id="websiteDescription"
                          rows="5"></textarea>
            </div>

            <a class="btn btn-danger btn-block"
               href="website-list.html">
                Delete
            </a>
        </form>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row navbar-text">
                <div class="col-xs-3 text-center">
                    <span class="glyphicon glyphicon-share-alt"></span>
                </div>
                <div class="col-xs-3 text-center">
                </div>
                <div class="col-xs-3 text-center">
                </div>
                <div class="col-xs-3 text-center">
                    <a href="/assignment/user/profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
