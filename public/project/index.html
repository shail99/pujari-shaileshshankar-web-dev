<!DOCTYPE html>
<html lang="en" ng-app="EventSmart">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Full Slider - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/full-slider.css" rel="stylesheet">
    <link href="../css/event-detail-page.css" rel="stylesheet">

    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="views/home/home.controller.client.js"></script>
    <script src="views/event/event-search-list.controller.client.js"></script>
    <script src="services/event.service.client.js"></script>
    <script src="services/user.service.client.js"></script>

</head>

<body ng-controller="IndexController as model">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <a class="navbar-brand" href="#/"><h1>Event Smart</h1></a>

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="col-sm-3 col-md-3">
            <form name="SearchEventForm" class="navbar-form" role="search">
            <div class="input-group">
                <input type="text"
                       ng-model="eventname"
                       class="form-control"
                       placeholder="Search Event"
                       name="srch-term"
                       required
                       id="srch-term">
                <div class="input-group-btn">
                    <button ng-click="model.searchEvent(eventname,SearchEventForm)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
            </form>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a ng-click="model.scrollTo('about')">About</a>
                </li>
                <li>
                    <a ng-click="model.scrollTo('contact')">Contact</a>
                </li>
                <li ng-if="!currentUser">
                    <a ng-click="model.scrollTo('login')">Login</a>
                </li>
                <li ng-if="currentUser">
                   <!-- <a href=""></a>-->
                    <a class="dropdown-toggle"
                       data-toggle="dropdown"
                       href=""
                       role="button"
                       aria-haspopup="true"
                       aria-expanded="false">
                        {{currentUser.username}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><span class="fa fa-user"></span>    Profile</a></li>
                        <li><a href="#"><span class="fa fa-hand-o-up"></span>    Events</a></li>
                        <li><a ng-click="model.logout()"><span class="fa fa-power-off"></span>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<span ng-view>
</span>
<!-- /.container -->
<footer id="footer">
    <div class="container">
        <div class="text-center">
            <p> Copyright  &copy;2014<a target="_blank" href="http://shapebootstrap.net/"> EventSmart </a>. All Rights Reserved. <br> Designed by Shailesh Pujari</p>
        </div>
    </div>
</footer>
<!-- jQuery -->
<script src="../js/project-js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/project-js/bootstrap.min.js"></script>

<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script>
</body>
</html>
